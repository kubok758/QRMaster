<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QRM ‚Äî QR-Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: 1px solid rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --blur-amount: blur(20px);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-color: #2d3436;
            --radius-xl: 24px;
            --radius-md: 16px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #a18cd1 0%, #fbc2eb 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 460px;
            background: var(--glass-bg);
            box-shadow: var(--glass-shadow);
            backdrop-filter: var(--blur-amount);
            -webkit-backdrop-filter: var(--blur-amount);
            border-radius: var(--radius-xl);
            border: var(--glass-border);
            overflow: hidden;
            padding: 5px;
            position: relative;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-md) var(--radius-md) 0 0;
            margin: 5px 5px 0 5px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #555;
            transition: 0.3s all ease;
            background: transparent;
            border: none;
            font-size: 16px;
        }

        .tab.active {
            color: #fff;
            background: var(--primary-gradient);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .content {
            padding: 25px;
            display: none;
            flex-direction: column;
            gap: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 0 0 var(--radius-md) var(--radius-md);
            margin: 0 5px 5px 5px;
            min-height: 400px;
        }

        .content.active {
            display: flex;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
            color: #444;
        }

        select, input[type="text"], input[type="url"] {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.6);
            border: var(--glass-border);
            border-radius: var(--radius-md);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            font-family: inherit;
        }

        button.btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px -10px rgba(102, 126, 234, 0.5);
        }
        
        button.btn-secondary {
             background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
             opacity: 0.9;
        }
        
        button.btn-outline {
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            border: 1px solid rgba(0,0,0,0.1);
            margin-top: 10px;
            font-weight: 600;
        }

        #qrcode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: var(--radius-xl);
            border: var(--glass-border);
        }

        #qrcode img, #qrcode canvas {
            max-width: 100%;
            height: auto !important;
            border-radius: 8px;
            background: #fff;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #reader {
            width: 100%;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
            border: var(--glass-border);
            background: rgba(0,0,0,0.1);
            min-height: 280px;
            position: relative;
        }
        
        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            border-radius: var(--radius-md);
        }

        #scan-result {
            margin-top: 5px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border: var(--glass-border);
            border-radius: var(--radius-md);
            word-break: break-all;
            display: none;
            text-align: center;
        }

        .scan-options {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .scan-btn-small {
            flex: 1;
            padding: 16px;
            background: rgba(255, 255, 255, 0.5);
            border: var(--glass-border);
            border-radius: var(--radius-md);
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        /* –í–∏–∑—É–∞–ª—å–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ –∫–Ω–æ–ø–∫–∞ –∞–∫—Ç–∏–≤–Ω–∞ */
        .scan-btn-small.active-mode {
            background: #fff;
            color: #764ba2;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
            border: 1px solid #764ba2;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –æ—Ç–∫–ª—é—á–µ–Ω–Ω–æ–π –∫–Ω–æ–ø–∫–∏ –≤–æ –≤—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        .btn-disabled {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(100%);
        }
        
        #camera-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 15px;
            font-weight: 500;
            text-align: center;
            width: 90%;
            pointer-events: none;
            z-index: 10;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab active" onclick="switchTab('create')">–°–æ–∑–¥–∞—Ç—å QR</button>
        <button class="tab" onclick="switchTab('scan')">–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>

    <div id="create-section" class="content active">
        <div>
            <label>–ß—Ç–æ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞—Ç—å:</label>
            <select id="qr-type" onchange="updatePlaceholder()">
                <option value="text">–ü—Ä–æ—Å—Ç–æ–π —Ç–µ–∫—Å—Ç</option>
                <option value="url">–°—Å—ã–ª–∫–∞ –Ω–∞ —Å–∞–π—Ç</option>
                <option value="wifi">–î–∞–Ω–Ω—ã–µ Wi-Fi</option>
            </select>
        </div>

        <div>
            <label id="input-label">–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ:</label>
            <input type="text" id="qr-input" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ü—Ä–∏–≤–µ—Ç!">
        </div>

        <button class="btn" onclick="generateQR()">‚ú® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

        <div id="qrcode-container" style="display:none;">
            <div id="qrcode"></div>
            <button class="btn btn-secondary" id="download-btn" onclick="downloadQR()" style="display: none; margin-top: 15px;">–°–∫–∞—á–∞—Ç—å QR-–∫–æ–¥</button>
        </div>
    </div>

    <div id="scan-section" class="content">
        <div class="scan-options">
            <button class="scan-btn-small" id="cam-btn" onclick="handleCameraClick()">üì∑ –ö–∞–º–µ—Ä–∞</button>
            <button class="scan-btn-small" id="file-btn" onclick="handleFileClick()">üñºÔ∏è –ò–∑ –≥–∞–ª–µ—Ä–µ–∏</button>
            <input type="file" id="qr-input-file" accept="image/*" style="display: none" onchange="scanFromFile(this)">
        </div>

        <div id="reader">
            <div id="camera-status">–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è</div>
        </div>
        
        <div id="scan-result">
            <span style="font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px;">–†–µ–∑—É–ª—å—Ç–∞—Ç</span>
            <div style="margin-top:10px; margin-bottom: 20px;">
                <span id="result-text" style="font-size: 18px; font-weight: 600; color: #333;"></span>
            </div>
            
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn btn-secondary" id="copy-btn" onclick="copyResult()" style="flex:1;">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                <a href="#" id="open-link-btn" class="btn" style="display:none; text-align:center; text-decoration:none; flex:1; background: #2ecc71;">–û—Ç–∫—Ä—ã—Ç—å</a>
            </div>

            <button class="btn btn-outline" onclick="resetScannerUI()">üîÑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –¥—Ä—É–≥–æ–µ</button>
        </div>
    </div>
</div>

<script>
    // === –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ ===
    let html5QrCode = null; // –•—Ä–∞–Ω–∏–º –æ–±—ä–µ–∫—Ç —Å–∫–∞–Ω–µ—Ä–∞
    let isProcessing = false; // –§–ª–∞–≥: –∑–∞–Ω—è—Ç –ª–∏ —Å–∫–∞–Ω–µ—Ä (—á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∏ –Ω–µ –∑–∞–ª–∏–ø–∞–ª–∏)

    // === 1. –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å ===
    async function switchTab(tabName) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        
        if (tabName === 'create') {
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.getElementById('create-section').classList.add('active');
            // –ü—Ä–∏ —É—Ö–æ–¥–µ —Å –≤–∫–ª–∞–¥–∫–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è - —É–±–∏–≤–∞–µ–º –≤—Å—ë
            await hardStopScanner(); 
        } else {
            document.querySelectorAll('.tab')[1].classList.add('active');
            document.getElementById('scan-section').classList.add('active');
        }
    }

    function updatePlaceholder() {
        const type = document.getElementById('qr-type').value;
        const input = document.getElementById('qr-input');
        if (type === 'url') input.placeholder = "https://mysite.com";
        else if (type === 'wifi') input.placeholder = "WIFI:S:MyNetwork;T:WPA;P:password;;";
        else input.placeholder = "–í–≤–µ–¥–∏—Ç–µ –ª—é–±–æ–π —Ç–µ–∫—Å—Ç";
    }

    // === 2. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR ===
    const qrContainer = document.getElementById("qrcode");
    let qrcodeObj = new QRCode(qrContainer, { width: 300, height: 300, correctLevel : QRCode.CorrectLevel.H });

    function generateQR() {
        const text = document.getElementById("qr-input").value;
        if (!text) { alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!"); return; }

        document.getElementById("qrcode-container").style.display = "flex";
        document.getElementById("download-btn").style.display = "none";
        qrcodeObj.clear();
        qrcodeObj.makeCode(text);
        setTimeout(() => { document.getElementById("download-btn").style.display = "block"; }, 800);
    }

    function downloadQR() {
        setTimeout(() => {
            const img = qrContainer.querySelector('img');
            const canvas = qrContainer.querySelector('canvas');
            let url = "";
            if (img && img.src && img.src.startsWith('data:image')) url = img.src;
            else if (canvas) url = canvas.toDataURL("image/png");

            if (url) {
                const link = document.createElement('a');
                link.href = url;
                link.download = 'QRM-Code.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else { alert("QR-–∫–æ–¥ —Å–æ–∑–¥–∞–µ—Ç—Å—è..."); }
        }, 200);
    }

    // === 3. –õ–æ–≥–∏–∫–∞ –°–∫–∞–Ω–µ—Ä–∞ (–ü–û–õ–ù–û–°–¢–¨–Æ –ü–ï–†–ï–ü–ò–°–ê–ù–ê) ===

    // –§—É–Ω–∫—Ü–∏—è, –∫–æ—Ç–æ—Ä–∞—è –¥–µ–ª–∞–µ—Ç –∫–Ω–æ–ø–∫–∏ –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã–º–∏ –≤–æ –≤—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏
    function setButtonsDisabled(disabled) {
        const camBtn = document.getElementById('cam-btn');
        const fileBtn = document.getElementById('file-btn');
        
        if (disabled) {
            camBtn.classList.add('btn-disabled');
            fileBtn.classList.add('btn-disabled');
            isProcessing = true;
        } else {
            camBtn.classList.remove('btn-disabled');
            fileBtn.classList.remove('btn-disabled');
            isProcessing = false;
        }
    }

    // –ü–æ–ª–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏ —É–Ω–∏—á—Ç–æ–∂–µ–Ω–∏–µ —Å–∫–∞–Ω–µ—Ä–∞ (Hard Stop)
    async function hardStopScanner() {
        if (html5QrCode) {
            try {
                if (html5QrCode.isScanning) {
                    await html5QrCode.stop();
                }
                html5QrCode.clear();
            } catch (err) {
                console.log("Cleanup error (safe to ignore):", err);
            }
        }
        // –£–¥–∞–ª—è–µ–º –æ–±—ä–µ–∫—Ç –ø–æ–ª–Ω–æ—Å—Ç—å—é, —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π —á–∏—Å—Ç—ã–π
        html5QrCode = null; 
        
        document.getElementById('cam-btn').classList.remove('active-mode');
        document.getElementById('file-btn').classList.remove('active-mode');
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è (—Å–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –Ω—É–∂–µ–Ω)
    function ensureScannerCreated() {
        if (!html5QrCode) {
            html5QrCode = new Html5Qrcode("reader", { verbose: false });
        }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ö–ê–ú–ï–†–ê
    async function handleCameraClick() {
        if (isProcessing) return; // –ó–∞—â–∏—Ç–∞ –æ—Ç –¥–≤–æ–π–Ω–æ–≥–æ –∫–ª–∏–∫–∞
        setButtonsDisabled(true); // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏

        document.getElementById('scan-result').style.display = "none";
        document.getElementById('reader').style.display = "block";
        document.getElementById('camera-status').innerText = "–û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å—Ç–∞—Ä—ã—Ö –ø—Ä–æ—Ü–µ—Å—Å–æ–≤...";

        // 1. –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é —É–±–∏–≤–∞–µ–º –≤—Å—ë —Å—Ç–∞—Ä–æ–µ
        await hardStopScanner();
        
        // 2. –í–∏–∑—É–∞–ª—å–Ω–æ –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
        document.getElementById('cam-btn').classList.add('active-mode');
        document.getElementById('camera-status').innerText = "–ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...";

        // 3. –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —Å–∫–∞–Ω–µ—Ä
        ensureScannerCreated();

        try {
            const config = { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 };
            await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
            document.getElementById('camera-status').innerText = "";
        } catch (err) {
            console.error(err);
            document.getElementById('camera-status').innerText = "–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã";
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É. –ï—Å–ª–∏ –≤—ã –≤ Telegram - –æ—Ç–∫—Ä–æ–π—Ç–µ —Å–∞–π—Ç –≤ –±—Ä–∞—É–∑–µ—Ä–µ (Chrome/Safari).");
            await hardStopScanner(); // –°–±—Ä–æ—Å –ø—Ä–∏ –æ—à–∏–±–∫–µ
        } finally {
            setButtonsDisabled(false); // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
        }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ì–ê–õ–ï–†–ï–Ø
    async function handleFileClick() {
        if (isProcessing) return;
        setButtonsDisabled(true);

        document.getElementById('scan-result').style.display = "none";
        document.getElementById('camera-status').innerText = "–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞...";

        // 1. –£–±–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É –µ—Å–ª–∏ –æ–Ω–∞ –±—ã–ª–∞
        await hardStopScanner();
        
        // 2. –í–∏–∑—É–∞–ª—å–Ω–æ –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
        document.getElementById('file-btn').classList.add('active-mode');
        document.getElementById('camera-status').innerText = "–í—ã–±–æ—Ä —Ñ–∞–π–ª–∞...";
        
        setButtonsDisabled(false); // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –¥–ª—è –∫–ª–∏–∫–∞ –ø–æ –∏–Ω–ø—É—Ç—É

        // 3. –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤—ã–±–æ—Ä —Ñ–∞–π–ª–∞
        document.getElementById('qr-input-file').click();
    }

    // –ö–æ–≥–¥–∞ —Ñ–∞–π–ª –≤—ã–±—Ä–∞–Ω
    async function scanFromFile(input) {
        if (input.files.length === 0) {
            // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–∂–∞–ª "–û—Ç–º–µ–Ω–∞" –ø—Ä–∏ –≤—ã–±–æ—Ä–µ —Ñ–∞–π–ª–∞
            document.getElementById('file-btn').classList.remove('active-mode');
            document.getElementById('camera-status').innerText = "–û—Ç–º–µ–Ω–µ–Ω–æ";
            return;
        }

        setButtonsDisabled(true);
        document.getElementById('camera-status').innerText = "–û–±—Ä–∞–±–æ—Ç–∫–∞...";
        
        ensureScannerCreated(); // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç

        try {
            const imageFile = input.files[0];
            const decodedText = await html5QrCode.scanFile(imageFile, true);
            onScanSuccess(decodedText);
        } catch (err) {
            alert("QR-–∫–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–µ —Ñ–æ—Ç–æ.");
            document.getElementById('camera-status').innerText = "–ù–µ –Ω–∞–π–¥–µ–Ω–æ";
            await hardStopScanner();
        } finally {
            setButtonsDisabled(false);
            input.value = ''; // –û—á–∏—Å—Ç–∫–∞ –∏–Ω–ø—É—Ç–∞
        }
    }

    function onScanSuccess(decodedText) {
        // –£—Å–ø–µ—Ö! –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–∫–∞–Ω–µ—Ä, –Ω–æ –Ω–µ —É–¥–∞–ª—è–µ–º UI —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
        hardStopScanner().then(() => {
            const resultDiv = document.getElementById('scan-result');
            const resultText = document.getElementById('result-text');
            const openLinkBtn = document.getElementById('open-link-btn');
            
            document.getElementById('reader').style.display = "none"; 
            resultDiv.style.display = "block";
            resultText.innerText = decodedText;

            let isUrl = decodedText.toLowerCase().startsWith("http");
            if (isUrl) {
                openLinkBtn.style.display = "block";
                openLinkBtn.href = decodedText;
                openLinkBtn.target = "_blank";
            } else {
                openLinkBtn.style.display = "none";
            }
        });
    }

    function resetScannerUI() {
        document.getElementById('scan-result').style.display = "none";
        document.getElementById('reader').style.display = "block";
        document.getElementById('camera-status').innerText = "–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è";
        hardStopScanner();
    }
    
    function copyResult() {
        const text = document.getElementById('result-text').innerText;
        if (navigator.clipboard && navigator.clipboard.writeText) {
             navigator.clipboard.writeText(text).then(() => alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"));
        } else {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
             alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!");
        }
    }
</script>
