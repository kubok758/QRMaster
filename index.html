<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QRM ‚Äî QR-Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: 1px solid rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --blur-amount: blur(20px);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            --text-color: #2d3436;
            --radius-xl: 24px;
            --radius-md: 16px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #a18cd1 0%, #fbc2eb 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 460px;
            background: var(--glass-bg);
            box-shadow: var(--glass-shadow);
            backdrop-filter: var(--blur-amount);
            -webkit-backdrop-filter: var(--blur-amount);
            border-radius: var(--radius-xl);
            border: var(--glass-border);
            overflow: hidden;
            padding: 5px;
            position: relative;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-md) var(--radius-md) 0 0;
            margin: 5px 5px 0 5px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #555;
            transition: 0.3s all ease;
            background: transparent;
            border: none;
            font-size: 16px;
        }

        .tab.active {
            color: #fff;
            background: var(--primary-gradient);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .content {
            padding: 25px;
            display: none;
            flex-direction: column;
            gap: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 0 0 var(--radius-md) var(--radius-md);
            margin: 0 5px 5px 5px;
            min-height: 400px; /* –§–∏–∫—Å–∏—Ä—É–µ–º –≤—ã—Å–æ—Ç—É, —á—Ç–æ–±—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –Ω–µ —Å–∫–∞–∫–∞–ª */
        }

        .content.active {
            display: flex;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
            color: #444;
        }

        select, input[type="text"], input[type="url"] {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.6);
            border: var(--glass-border);
            border-radius: var(--radius-md);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            font-family: inherit;
        }

        select:focus, input:focus {
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        button.btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px -10px rgba(102, 126, 234, 0.5);
        }

        button.btn:active {
            transform: scale(0.96);
        }
        
        button.btn-secondary {
             background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
             opacity: 0.9;
        }
        
        button.btn-outline {
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            border: 1px solid rgba(0,0,0,0.1);
            margin-top: 10px;
            font-weight: 600;
        }

        #qrcode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: var(--radius-xl);
            border: var(--glass-border);
        }

        #qrcode img, #qrcode canvas {
            max-width: 100%;
            height: auto !important;
            border-radius: 8px;
            background: #fff;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* === –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï –ö–ê–ú–ï–†–´ === */
        #reader {
            width: 100%;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
            border: var(--glass-border);
            background: rgba(0,0,0,0.1);
            min-height: 280px; /* –í—ã—Å–æ—Ç–∞ –æ–∫–Ω–∞ —Å–∫–∞–Ω–µ—Ä–∞ */
            position: relative;
        }
        
        /* –≠—Ç–æ—Ç —Å—Ç–∏–ª—å –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ —Å –∫–∞–º–µ—Ä—ã */
        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            border-radius: var(--radius-md);
        }

        #scan-result {
            margin-top: 5px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border: var(--glass-border);
            border-radius: var(--radius-md);
            word-break: break-all;
            display: none;
            text-align: center;
        }

        .scan-options {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .scan-btn-small {
            flex: 1;
            padding: 16px;
            background: rgba(255, 255, 255, 0.5);
            border: var(--glass-border);
            border-radius: var(--radius-md);
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .scan-btn-small.active-mode {
            background: #fff;
            color: #764ba2;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        #camera-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 15px;
            font-weight: 500;
            text-align: center;
            width: 90%;
            pointer-events: none;
            z-index: 10;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab active" onclick="switchTab('create')">–°–æ–∑–¥–∞—Ç—å QR</button>
        <button class="tab" onclick="switchTab('scan')">–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>

    <div id="create-section" class="content active">
        <div>
            <label>–ß—Ç–æ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞—Ç—å:</label>
            <select id="qr-type" onchange="updatePlaceholder()">
                <option value="text">–ü—Ä–æ—Å—Ç–æ–π —Ç–µ–∫—Å—Ç</option>
                <option value="url">–°—Å—ã–ª–∫–∞ –Ω–∞ —Å–∞–π—Ç</option>
                <option value="wifi">–î–∞–Ω–Ω—ã–µ Wi-Fi</option>
            </select>
        </div>

        <div>
            <label id="input-label">–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ:</label>
            <input type="text" id="qr-input" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ü—Ä–∏–≤–µ—Ç!">
        </div>

        <button class="btn" onclick="generateQR()">‚ú® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

        <div id="qrcode-container" style="display:none;">
            <div id="qrcode"></div>
            <button class="btn btn-secondary" id="download-btn" onclick="downloadQR()" style="display: none; margin-top: 15px;">–°–∫–∞—á–∞—Ç—å QR-–∫–æ–¥</button>
        </div>
    </div>

    <div id="scan-section" class="content">
        <div class="scan-options">
            <button class="scan-btn-small" id="cam-btn" onclick="startCamera()">üì∑ –ö–∞–º–µ—Ä–∞</button>
            <button class="scan-btn-small" id="file-btn" onclick="triggerFileSelect()">üñºÔ∏è –ò–∑ –≥–∞–ª–µ—Ä–µ–∏</button>
            <input type="file" id="qr-input-file" accept="image/*" style="display: none" onchange="scanFromFile(this)">
        </div>

        <div id="reader">
            <div id="camera-status">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –≤—ã—à–µ</div>
        </div>
        
        <div id="scan-result">
            <span style="font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px;">–†–µ–∑—É–ª—å—Ç–∞—Ç</span>
            <div style="margin-top:10px; margin-bottom: 20px;">
                <span id="result-text" style="font-size: 18px; font-weight: 600; color: #333;"></span>
            </div>
            
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn btn-secondary" id="copy-btn" onclick="copyResult()" style="flex:1;">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                <a href="#" id="open-link-btn" class="btn" style="display:none; text-align:center; text-decoration:none; flex:1; background: #2ecc71;">–û—Ç–∫—Ä—ã—Ç—å</a>
            </div>

            <button class="btn btn-outline" onclick="resetScannerUI()">üîÑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –¥—Ä—É–≥–æ–µ</button>
        </div>
    </div>
</div>

<script>
    // === 1. –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å ===
    function switchTab(tabName) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        
        if (tabName === 'create') {
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.getElementById('create-section').classList.add('active');
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —É–±–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É –ø—Ä–∏ —É—Ö–æ–¥–µ
            stopScanner(true); 
        } else {
            document.querySelectorAll('.tab')[1].classList.add('active');
            document.getElementById('scan-section').classList.add('active');
        }
    }

    function updatePlaceholder() {
        const type = document.getElementById('qr-type').value;
        const input = document.getElementById('qr-input');
        
        if (type === 'url') {
            input.placeholder = "https://mysite.com";
        } else if (type === 'wifi') {
            input.placeholder = "WIFI:S:MyNetwork;T:WPA;P:password;;";
        } else {
            input.placeholder = "–í–≤–µ–¥–∏—Ç–µ –ª—é–±–æ–π —Ç–µ–∫—Å—Ç";
        }
    }

    // === 2. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR ===
    const qrContainer = document.getElementById("qrcode");
    let qrcodeObj = new QRCode(qrContainer, { width: 300, height: 300, correctLevel : QRCode.CorrectLevel.H });

    function generateQR() {
        const text = document.getElementById("qr-input").value;
        if (!text) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");
            return;
        }

        document.getElementById("qrcode-container").style.display = "flex";
        document.getElementById("download-btn").style.display = "none";
        
        qrcodeObj.clear();
        qrcodeObj.makeCode(text);

        // –£–≤–µ–ª–∏—á–∏–ª–∏ –∑–∞–¥–µ—Ä–∂–∫—É –¥–æ 800–º—Å, —á—Ç–æ–±—ã —Ç–µ–ª–µ—Ñ–æ–Ω —Ç–æ—á–Ω–æ —É—Å–ø–µ–ª –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É
        setTimeout(() => {
             document.getElementById("download-btn").style.display = "block";
        }, 800);
    }

    function downloadQR() {
        // –ò—â–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –±–æ–ª–µ–µ –Ω–∞–¥–µ–∂–Ω—ã–º —Å–ø–æ—Å–æ–±–æ–º
        setTimeout(() => {
            const img = qrContainer.querySelector('img');
            const canvas = qrContainer.querySelector('canvas');
            let url = "";

            if (img && img.src && img.src.startsWith('data:image')) {
                url = img.src;
            } else if (canvas) {
                url = canvas.toDataURL("image/png");
            }

            if (url) {
                const link = document.createElement('a');
                link.href = url;
                link.download = 'QRM-Code.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert("QR-–∫–æ–¥ –µ—â–µ —Å–æ–∑–¥–∞–µ—Ç—Å—è. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É.");
            }
        }, 200);
    }

    // === 3. –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ ===
    let html5QrCode;

    function initScanner() {
        if (!html5QrCode) {
            // verbose: false —É–±–∏—Ä–∞–µ—Ç –ª–∏—à–Ω–∏–µ –ª–æ–≥–∏
            html5QrCode = new Html5Qrcode("reader", { verbose: false });
        }
    }

    function setActiveScanMode(mode) {
        document.getElementById('cam-btn').classList.remove('active-mode');
        document.getElementById('file-btn').classList.remove('active-mode');
        if(mode === 'camera') document.getElementById('cam-btn').classList.add('active-mode');
        if(mode === 'file') document.getElementById('file-btn').classList.add('active-mode');
    }

    async function startCamera() {
        setActiveScanMode('camera');
        resetScannerUI(false); 
        document.getElementById('camera-status').innerText = "–ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...";
        
        initScanner();

        try {
            // –°–Ω–∞—á–∞–ª–∞ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å—ë —á—Ç–æ –º–æ–∂–Ω–æ
            if (html5QrCode.isScanning) {
                await html5QrCode.stop();
            }
            
            // –í–∞–∂–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0 
            };
            
            await html5QrCode.start(
                { facingMode: "environment" }, 
                config, 
                onScanSuccess
            );
            
            document.getElementById('camera-status').innerText = "";
            
        } catch (err) {
            console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:", err);
            document.getElementById('camera-status').innerText = "–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞";
            alert("–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–∞–π—Ç –æ—Ç–∫—Ä—ã—Ç –≤ –±—Ä–∞—É–∑–µ—Ä–µ (Chrome/Safari), –∞ –Ω–µ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ Telegram.");
            setActiveScanMode(null);
        }
    }

    async function stopScanner(clearDom = false) {
        if (html5QrCode) {
            try {
                if (html5QrCode.isScanning) {
                    await html5QrCode.stop();
                }
                if (clearDom) {
                    html5QrCode.clear();
                }
            } catch (err) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏, –µ—Å–ª–∏ —Å–∫–∞–Ω–µ—Ä —É–∂–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
            }
        }
        document.getElementById('cam-btn').classList.remove('active-mode');
        document.getElementById('file-btn').classList.remove('active-mode');
    }

    function onScanSuccess(decodedText, decodedResult) {
        stopScanner(false); 
        
        const resultDiv = document.getElementById('scan-result');
        const resultText = document.getElementById('result-text');
        const openLinkBtn = document.getElementById('open-link-btn');
        const copyBtn = document.getElementById('copy-btn');
        
        // –°–∫—Ä—ã–≤–∞–µ–º –∑–æ–Ω—É –ø—Ä–µ–≤—å—é
        document.getElementById('reader').style.display = "none"; 
        resultDiv.style.display = "block";
        
        resultText.innerText = decodedText;

        let isUrl = decodedText.toLowerCase().startsWith("http://") || decodedText.toLowerCase().startsWith("https://");

        if (isUrl) {
            openLinkBtn.style.display = "block";
            openLinkBtn.href = decodedText;
            openLinkBtn.target = "_blank";
        } else {
            openLinkBtn.style.display = "none";
        }
    }

    function resetScannerUI(fullReset = true) {
        document.getElementById('scan-result').style.display = "none";
        document.getElementById('reader').style.display = "block";
        document.getElementById('result-text').innerText = "";
        
        if(fullReset) {
            document.getElementById('camera-status').innerText = "–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º";
            setActiveScanMode(null);
            stopScanner(true); // –ü–æ–ª–Ω—ã–π —Å–±—Ä–æ—Å
        }
    }

    function triggerFileSelect() {
        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É –ø–µ—Ä–µ–¥ –æ—Ç–∫—Ä—ã—Ç–∏–µ–º —Ñ–∞–π–ª–∞
        stopScanner(true).then(() => {
            setActiveScanMode('file');
            resetScannerUI(false); 
            document.getElementById('camera-status').innerText = "–í—ã–±–æ—Ä —Ñ–∞–π–ª–∞...";
            document.getElementById('qr-input-file').click();
        });
    }

    function scanFromFile(input) {
        if (input.files.length === 0) {
             setActiveScanMode(null);
             document.getElementById('camera-status').innerText = "–û—Ç–º–µ–Ω–µ–Ω–æ";
             return;
        }
        
        const imageFile = input.files[0];
        initScanner();

        html5QrCode.scanFile(imageFile, true)
        .then(decodedText => {
            onScanSuccess(decodedText);
            document.getElementById('camera-status').innerText = "";
        })
        .catch(err => {
            alert("QR-–∫–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω –Ω–∞ —Ñ–æ—Ç–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±—Ä–µ–∑–∞—Ç—å –ª–∏—à–Ω–∏–π —Ñ–æ–Ω –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–µ –∏ –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–Ω–æ–≤–∞.");
            setActiveScanMode(null);
            document.getElementById('camera-status').innerText = "–ù–µ –Ω–∞–π–¥–µ–Ω–æ";
        });
        
        input.value = ''; 
    }
    
    function copyResult() {
        const text = document.getElementById('result-text').innerText;
        if (navigator.clipboard && navigator.clipboard.writeText) {
             navigator.clipboard.writeText(text).then(() => alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ! ‚úÖ"));
        } else {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
             alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ! ‚úÖ");
        }
    }
</script>

</body>
