<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QRM ‚Äî QR-Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: 1px solid rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --blur-amount: blur(20px);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-color: #2d3436;
            --radius-xl: 24px;
            --radius-md: 16px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #a18cd1 0%, #fbc2eb 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 460px;
            background: var(--glass-bg);
            box-shadow: var(--glass-shadow);
            backdrop-filter: var(--blur-amount);
            -webkit-backdrop-filter: var(--blur-amount);
            border-radius: var(--radius-xl);
            border: var(--glass-border);
            overflow: hidden;
            padding: 5px;
            position: relative;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-md) var(--radius-md) 0 0;
            margin: 5px 5px 0 5px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #555;
            transition: 0.3s;
            background: transparent;
            border: none;
            font-size: 15px;
        }

        .tab.active {
            color: #fff;
            background: var(--primary-gradient);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            border-radius: var(--radius-md) var(--radius-md) 0 0;
        }

        .content {
            padding: 20px;
            display: none;
            flex-direction: column;
            gap: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 0 0 var(--radius-md) var(--radius-md);
            margin: 0 5px 5px 5px;
            min-height: 400px;
        }

        .content.active {
            display: flex;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
            color: #444;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.6);
            border: var(--glass-border);
            border-radius: var(--radius-md);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            font-family: inherit;
        }

        select:focus, input:focus {
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        button.btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            margin-top: 10px;
        }

        button.btn:active {
            transform: scale(0.96);
        }
        
        button.btn-secondary {
             background: #764ba2;
             opacity: 0.9;
             margin-top: 0;
        }
        
        button.btn-outline {
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            border: 1px solid rgba(0,0,0,0.1);
            font-weight: 600;
            box-shadow: none;
        }

        #qrcode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: var(--radius-xl);
            border: var(--glass-border);
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Å–∞–º–æ–≥–æ QR –∫–æ–¥–∞ */
        #qrcode img, #qrcode canvas {
            display: block;
            max-width: 100%;
            height: auto !important;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* === –°–ö–ê–ù–ï–† === */
        #reader {
            width: 100%;
            border-radius: var(--radius-md);
            overflow: hidden;
            border: var(--glass-border);
            background: rgba(0,0,0,0.1);
            position: relative;
            min-height: 250px;
        }
        
        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important; /* –í–∞–∂–Ω–æ: –∑–∞–ø–æ–ª–Ω—è–µ—Ç –±–ª–æ–∫ –≤–∏–¥–µ–æ */
            border-radius: var(--radius-md);
        }

        #scan-result {
            margin-top: 5px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-md);
            word-break: break-all;
            display: none;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .scan-options {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .scan-btn-small {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.5);
            border: var(--glass-border);
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }
        
        .scan-btn-small.active-mode {
            background: #fff;
            color: #764ba2;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-color: #fff;
        }
        
        #camera-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            font-size: 14px;
            text-align: center;
            width: 90%;
            pointer-events: none;
            z-index: 10;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab active" onclick="switchTab('create')">–°–æ–∑–¥–∞—Ç—å QR</button>
        <button class="tab" onclick="switchTab('scan')">–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>

    <div id="create-section" class="content active">
        <div>
            <label>–¢–∏–ø –¥–∞–Ω–Ω—ã—Ö:</label>
            <select id="qr-type" onchange="updatePlaceholder()">
                <option value="text">–¢–µ–∫—Å—Ç / –°–æ–æ–±—â–µ–Ω–∏–µ</option>
                <option value="url">–°—Å—ã–ª–∫–∞ –Ω–∞ —Å–∞–π—Ç</option>
                <option value="wifi">–î–∞–Ω–Ω—ã–µ Wi-Fi</option>
            </select>
        </div>

        <div>
            <label id="input-label">–í–≤–µ–¥–∏—Ç–µ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ:</label>
            <input type="text" id="qr-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç...">
        </div>

        <button class="btn" onclick="generateQR()">‚ú® –°–æ–∑–¥–∞—Ç—å –∫–æ–¥</button>

        <div id="qrcode-container" style="display:none;">
            <div id="qrcode"></div>
            <button class="btn btn-secondary" id="download-btn" onclick="downloadQR()">üì• –°–∫–∞—á–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
        </div>
    </div>

    <div id="scan-section" class="content">
        <div class="scan-options">
            <button class="scan-btn-small" id="cam-btn" onclick="startCamera()">üì∑ –ö–∞–º–µ—Ä–∞</button>
            <button class="scan-btn-small" id="file-btn" onclick="triggerFileSelect()">üñºÔ∏è –ò–∑ —Ñ–∞–π–ª–∞</button>
            <input type="file" id="qr-input-file" accept="image/*" style="display: none" onchange="scanFromFile(this)">
        </div>

        <div id="reader">
            <div id="camera-status">–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è</div>
        </div>
        
        <div id="scan-result">
            <div style="font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px;">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
            <div id="result-text" style="font-size: 16px; font-weight: 600; color: #333; margin-bottom: 15px; padding: 10px; background: rgba(0,0,0,0.03); border-radius: 8px;"></div>
            
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="copyResult()" style="flex:1; margin-top:0;">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                <a href="#" id="open-link-btn" class="btn" style="display:none; text-align:center; text-decoration:none; flex:1; background: #2ecc71; margin-top:0; line-height: 20px;">–û—Ç–∫—Ä—ã—Ç—å</a>
            </div>

            <button class="btn btn-outline" onclick="resetScannerUI(true)">üîÑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>
</div>

<script>
    // === 1. –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–û–ú ===
    function switchTab(tabName) {
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        
        if (tabName === 'create') {
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.getElementById('create-section').classList.add('active');
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–∫–∞–Ω–µ—Ä, —á—Ç–æ–±—ã –æ—Å–≤–æ–±–æ–¥–∏—Ç—å –∫–∞–º–µ—Ä—É
            stopScannerSafe(); 
        } else {
            document.querySelectorAll('.tab')[1].classList.add('active');
            document.getElementById('scan-section').classList.add('active');
        }
    }

    function updatePlaceholder() {
        const type = document.getElementById('qr-type').value;
        const input = document.getElementById('qr-input');
        
        if (type === 'url') {
            input.placeholder = "https://example.com";
        } else if (type === 'wifi') {
            input.placeholder = "WIFI:S:MyNetwork;T:WPA;P:password;;";
        } else {
            input.placeholder = "–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç";
        }
    }

    // === 2. –ì–ï–ù–ï–†–ê–¶–ò–Ø QR ===
    // –û–±—ä–µ–∫—Ç QR –∫–æ–¥–∞ –Ω–µ —Å–æ–∑–¥–∞–µ–º —Å—Ä–∞–∑—É, –±—É–¥–µ–º —Å–æ–∑–¥–∞–≤–∞—Ç—å –ø—Ä–∏ –∫–ª–∏–∫–µ
    let qrcodeInstance = null;

    function generateQR() {
        const text = document.getElementById("qr-input").value;
        const container = document.getElementById("qrcode");
        
        if (!text.trim()) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");
            return;
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫
        document.getElementById("qrcode-container").style.display = "flex";
        
        // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∫–æ–¥! –≠—Ç–æ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏ –≤–∞–∂–Ω–æ.
        container.innerHTML = ""; 
        
        // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π
        qrcodeInstance = new QRCode(container, {
            text: text,
            width: 256,
            height: 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    }

    function downloadQR() {
        const container = document.getElementById("qrcode");
        // –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ qrcodejs —Å–æ–∑–¥–∞–µ—Ç –ª–∏–±–æ canvas, –ª–∏–±–æ img. –ò—â–µ–º —á—Ç–æ –µ—Å—Ç—å.
        const canvas = container.querySelector('canvas');
        const img = container.querySelector('img');
        
        let url = null;
        
        if (canvas) {
            url = canvas.toDataURL("image/png");
        } else if (img && img.src) {
            url = img.src;
        }

        if (url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = 'QR-Code_' + Date.now() + '.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } else {
            alert("QR-–∫–æ–¥ –µ—â–µ –Ω–µ –æ—Ç—Ä–∏—Å–æ–≤–∞–ª—Å—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É.");
        }
    }

    // === 3. –°–ö–ê–ù–ò–†–û–í–ê–ù–ò–ï ===
    let html5QrCode = null;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—ä–µ–∫—Ç–∞ —Å–∫–∞–Ω–µ—Ä–∞ (—Å–∏–Ω–≥–ª—Ç–æ–Ω)
    function getScanner() {
        if (!html5QrCode) {
            html5QrCode = new Html5Qrcode("reader");
        }
        return html5QrCode;
    }

    function setActiveScanMode(mode) {
        document.getElementById('cam-btn').classList.remove('active-mode');
        document.getElementById('file-btn').classList.remove('active-mode');
        
        if(mode === 'camera') document.getElementById('cam-btn').classList.add('active-mode');
        if(mode === 'file') document.getElementById('file-btn').classList.add('active-mode');
    }

    // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞
    async function stopScannerSafe() {
        const scanner = getScanner();
        try {
            if (scanner.isScanning) {
                await scanner.stop();
            }
            // –í–∞–∂–Ω–æ: –º—ã –Ω–µ –¥–µ–ª–∞–µ–º clear(), —á—Ç–æ–±—ã –Ω–µ —É–±–∏—Ç—å DOM —ç–ª–µ–º–µ–Ω—Ç #reader –ø–æ–ª–Ω–æ—Å—Ç—å—é
        } catch (err) {
            console.log("Scanner stop warning:", err);
        }
    }

    async function startCamera() {
        setActiveScanMode('camera');
        resetScannerUI(false); 
        document.getElementById('camera-status').innerText = "–ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...";
        
        const scanner = getScanner();

        try {
            await stopScannerSafe(); // –°–Ω–∞—á–∞–ª–∞ —É–±–µ–¥–∏–º—Å—è, —á—Ç–æ –≤—Å–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ
            
            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 250 }
                // aspect ratio —É–±—Ä–∞–ª–∏, —á—Ç–æ–±—ã –Ω–µ –∏—Å–∫–∞–∂–∞–ª–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            };
            
            await scanner.start(
                { facingMode: "environment" }, 
                config, 
                onScanSuccess,
                (errorMessage) => { 
                    // –û—à–∏–±–∫–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –∫–∞–¥—Ä–æ–≤ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º, —ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ
                }
            );
            
            document.getElementById('camera-status').innerText = "";
            
        } catch (err) {
            console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:", err);
            document.getElementById('camera-status').innerText = "–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ";
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ.");
            setActiveScanMode(null);
        }
    }

    function onScanSuccess(decodedText, decodedResult) {
        stopScannerSafe(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É
        
        const resultDiv = document.getElementById('scan-result');
        const resultText = document.getElementById('result-text');
        const openLinkBtn = document.getElementById('open-link-btn');
        
        // –ü—Ä—è—á–µ–º –≤–∏–¥–µ–æ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        document.getElementById('reader').style.display = "none"; 
        resultDiv.style.display = "block";
        
        resultText.innerText = decodedText;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—Å—ã–ª–∫–∞ –ª–∏ —ç—Ç–æ
        const isUrl = /^(http|https):\/\/[^ "]+$/.test(decodedText);

        if (isUrl) {
            openLinkBtn.style.display = "block";
            openLinkBtn.href = decodedText;
            openLinkBtn.target = "_blank";
        } else {
            openLinkBtn.style.display = "none";
        }
    }

    function resetScannerUI(fullReset = true) {
        document.getElementById('scan-result').style.display = "none";
        document.getElementById('reader').style.display = "block";
        
        if(fullReset) {
            document.getElementById('camera-status').innerText = "–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è";
            document.getElementById('result-text').innerText = "";
            setActiveScanMode(null);
            stopScannerSafe();
        }
    }

    function triggerFileSelect() {
        stopScannerSafe().then(() => {
            setActiveScanMode('file');
            resetScannerUI(false); 
            document.getElementById('camera-status').innerText = "–í—ã–±–æ—Ä —Ñ–∞–π–ª–∞...";
            
            const fileInput = document.getElementById('qr-input-file');
            fileInput.value = ''; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º value, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –≤—ã–±—Ä–∞—Ç—å —Ç–æ—Ç –∂–µ —Ñ–∞–π–ª —Å–Ω–æ–≤–∞
            fileInput.click();
        });
    }

    function scanFromFile(input) {
        if (input.files.length === 0) {
             setActiveScanMode(null);
             document.getElementById('camera-status').innerText = "–û—Ç–º–µ–Ω–µ–Ω–æ";
             return;
        }
        
        const imageFile = input.files[0];
        const scanner = getScanner();

        scanner.scanFile(imageFile, true)
        .then(decodedText => {
            onScanSuccess(decodedText);
            document.getElementById('camera-status').innerText = "";
        })
        .catch(err => {
            alert("QR-–∫–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω –Ω–∞ —ç—Ç–æ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±—Ä–µ–∑–∞—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É.");
            setActiveScanMode(null);
            document.getElementById('camera-status').innerText = "QR –∫–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω";
        });
    }
    
    function copyResult() {
        const text = document.getElementById('result-text').innerText;
        
        // –ù–∞–¥–µ–∂–Ω—ã–π –º–µ—Ç–æ–¥ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è (—Ä–∞–±–æ—Ç–∞–µ—Ç –¥–∞–∂–µ –±–µ–∑ HTTPS)
        if (navigator.clipboard && window.isSecureContext) {
             navigator.clipboard.writeText(text)
                .then(() => alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ! ‚úÖ"))
                .catch(() => fallbackCopy(text));
        } else {
            fallbackCopy(text);
        }
    }
    
    function fallbackCopy(text) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed"; // –ß—Ç–æ–±—ã –Ω–µ —Å–∫—Ä–æ–ª–ª–∏–ª–æ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤–Ω–∏–∑
        textArea.style.left = "-9999px";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
