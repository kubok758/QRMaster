<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR –ú–∞—Å—Ç–µ—Ä</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: 1px solid rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
            --blur-amount: blur(15px);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #ff6b6b 0%, #556270 100%);
            --text-color: #2d3436;
            --radius-xl: 24px;
            --radius-md: 16px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            /* –Ø—Ä–∫–∏–π —Ñ–æ–Ω–æ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ —Å—Ç–µ–∫–ª–∞ */
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%),
                        radial-gradient(at 50% 0%, #845ec2 0%, transparent 50%),
                        radial-gradient(at 5% 90%, #d65db1 0%, transparent 50%);
            background-blend-mode: screen, normal, normal;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä - –°—Ç–µ–∫–ª—è–Ω–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .container {
            width: 100%;
            max-width: 460px;
            background: var(--glass-bg);
            box-shadow: var(--glass-shadow);
            backdrop-filter: var(--blur-amount);
            -webkit-backdrop-filter: var(--blur-amount);
            border-radius: var(--radius-xl);
            border: var(--glass-border);
            overflow: hidden;
            padding: 5px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è (–¢–∞–±—ã) */
        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md) var(--radius-md) 0 0;
            margin: 5px 5px 0 5px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #555;
            transition: 0.3s all ease;
            background: transparent;
            border: none;
            font-size: 16px;
            position: relative;
        }

        .tab.active {
            color: #fff;
            background: var(--primary-gradient);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .content {
            padding: 25px;
            display: none;
            flex-direction: column;
            gap: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 0 0 var(--radius-md) var(--radius-md);
            margin: 0 5px 5px 5px;
        }

        .content.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã —Ñ–æ—Ä–º—ã –≤ —Å—Ç–∏–ª–µ —Å—Ç–µ–∫–ª–∞ */
        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #444;
        }

        select, input[type="text"], input[type="url"] {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.4);
            border: var(--glass-border);
            border-radius: var(--radius-md);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            font-family: inherit;
        }

        select:focus, input:focus {
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        /* –ì–ª–∞–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ */
        button.btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px -10px rgba(102, 126, 234, 0.5);
        }

        button.btn:active {
            transform: scale(0.98);
        }
        
        button.btn-secondary {
             background: var(--secondary-gradient);
             box-shadow: 0 10px 20px -10px rgba(255, 107, 107, 0.5);
        }

        /* –ó–æ–Ω–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ */
        #qrcode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: var(--radius-xl);
            border: var(--glass-border);
        }

        #qrcode img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            /* –ë–µ–ª–∞—è –ø–æ–¥–ª–æ–∂–∫–∞ –¥–ª—è QR, —á—Ç–æ–±—ã –æ–Ω —á–∏—Ç–∞–ª—Å—è –Ω–∞ –ª—é–±–æ–º —Ñ–æ–Ω–µ */
            background: #fff;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* –ó–æ–Ω–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
        #reader {
            width: 100%;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--glass-shadow);
            border: var(--glass-border);
        }
        
        #scan-result {
            margin-top: 5px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            border: var(--glass-border);
            border-radius: var(--radius-md);
            word-break: break-all;
            display: none;
        }

        .result-label {
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 10px;
            display: block;
        }
        
        .result-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .scan-options {
            display: flex;
            gap: 12px;
            margin-bottom: 10px;
        }
        
        .scan-btn-small {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.3);
            border: var(--glass-border);
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            color: #555;
        }
        
        .scan-btn-small.active-mode {
            background: rgba(255, 255, 255, 0.9);
            color: #764ba2;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab active" onclick="switchTab('create')">–°–æ–∑–¥–∞—Ç—å QR</button>
        <button class="tab" onclick="switchTab('scan')">–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>

    <div id="create-section" class="content active">
        <div>
            <label>–ß—Ç–æ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞—Ç—å:</label>
            <select id="qr-type" onchange="updatePlaceholder()">
                <option value="text">–ü—Ä–æ—Å—Ç–æ–π —Ç–µ–∫—Å—Ç</option>
                <option value="url">–°—Å—ã–ª–∫–∞ –Ω–∞ —Å–∞–π—Ç</option>
                <option value="wifi">–î–∞–Ω–Ω—ã–µ Wi-Fi</option>
            </select>
        </div>

        <div>
            <label id="input-label">–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ:</label>
            <input type="text" id="qr-input" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ü—Ä–∏–≤–µ—Ç!">
        </div>

        <button class="btn" onclick="generateQR()">‚ú® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

        <div id="qrcode-container" style="display:none;">
            <div id="qrcode"></div>
            <button class="btn btn-secondary" id="download-btn" onclick="downloadQR()" style="display: none;">–°–∫–∞—á–∞—Ç—å QR-–∫–æ–¥</button>
        </div>
    </div>

    <div id="scan-section" class="content">
        <div class="scan-options">
            <button class="scan-btn-small active-mode" id="cam-btn" onclick="startCamera()">üì∏ –ö–∞–º–µ—Ä–∞</button>
            <button class="scan-btn-small" id="file-btn" onclick="triggerFileSelect()">üñºÔ∏è –ò–∑ –≥–∞–ª–µ—Ä–µ–∏</button>
            <input type="file" id="qr-input-file" accept="image/*" style="display: none" onchange="scanFromFile(this)">
        </div>

        <div id="reader"></div>
        
        <div id="scan-result">
            <span class="result-label">–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:</span>
            <div style="background: rgba(0,0,0,0.05); padding: 15px; border-radius: 10px;">
                <span id="result-text" style="font-size: 18px; font-weight: 500;"></span>
            </div>
            
            <div class="result-actions">
                <button class="btn btn-secondary" id="copy-btn" onclick="copyResult()" style="flex:1;">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                <a href="#" id="open-link-btn" class="btn" style="display:none; text-align:center; text-decoration:none; flex:1;">–û—Ç–∫—Ä—ã—Ç—å</a>
            </div>
        </div>
    </div>
</div>

<script>
    // === –õ–æ–≥–∏–∫–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ ===
    function switchTab(tabName) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        
        if (tabName === 'create') {
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.getElementById('create-section').classList.add('active');
            stopScanner();
        } else {
            document.querySelectorAll('.tab')[1].classList.add('active');
            document.getElementById('scan-section').classList.add('active');
        }
    }

    function updatePlaceholder() {
        const type = document.getElementById('qr-type').value;
        const input = document.getElementById('qr-input');
        
        if (type === 'url') {
            input.placeholder = "https://mysite.com";
        } else if (type === 'wifi') {
            input.placeholder = "WIFI:S:MyNetwork;T:WPA;P:password;;";
        } else {
            input.placeholder = "–í–≤–µ–¥–∏—Ç–µ –ª—é–±–æ–π —Ç–µ–∫—Å—Ç";
        }
    }

    // === –õ–æ–≥–∏–∫–∞ –ì–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR ===
    const qrContainer = document.getElementById("qrcode");
    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –¥–ª—è –ª—É—á—à–µ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏
    let qrcodeObj = new QRCode(qrContainer, { width: 300, height: 300, correctLevel : QRCode.CorrectLevel.H });

    function generateQR() {
        const text = document.getElementById("qr-input").value;
        if (!text) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");
            return;
        }

        document.getElementById("qrcode-container").style.display = "flex";
        // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –ø–µ—Ä–µ–¥ –Ω–æ–≤–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π
        document.getElementById("download-btn").style.display = "none";
        
        qrcodeObj.clear();
        qrcodeObj.makeCode(text);

        // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã QR —É—Å–ø–µ–ª –æ—Ç—Ä–∏—Å–æ–≤–∞—Ç—å—Å—è –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º –∫–Ω–æ–ø–∫–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
        setTimeout(() => {
             document.getElementById("download-btn").style.display = "block";
        }, 500);
    }

    // === –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –°–∫–∞—á–∏–≤–∞–Ω–∏–µ QR-–∫–æ–¥–∞ ===
    function downloadQR() {
        // –ù–∞—Ö–æ–¥–∏–º —Ç–µ–≥ img, –∫–æ—Ç–æ—Ä—ã–π —Å–æ–∑–¥–∞–ª–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ qrcodejs
        const img = qrContainer.querySelector('img');
        if (img && img.src) {
            const link = document.createElement('a');
            link.href = img.src;
            link.download = 'qr-code-liquid.png'; // –ò–º—è —Ñ–∞–π–ª–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } else {
            alert("QR-–∫–æ–¥ –µ—â–µ –Ω–µ –≥–æ—Ç–æ–≤ –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è.");
        }
    }

    // === –õ–æ–≥–∏–∫–∞ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è ===
    let html5QrCode;

    function initScanner() {
        if (!html5QrCode) {
            html5QrCode = new Html5Qrcode("reader");
        }
    }

    function setActiveScanMode(mode) {
        document.getElementById('cam-btn').classList.remove('active-mode');
        document.getElementById('file-btn').classList.remove('active-mode');
        if(mode === 'camera') document.getElementById('cam-btn').classList.add('active-mode');
        if(mode === 'file') document.getElementById('file-btn').classList.add('active-mode');
    }

    function onScanSuccess(decodedText, decodedResult) {
        stopScanner();
        
        const resultDiv = document.getElementById('scan-result');
        const resultText = document.getElementById('result-text');
        const openLinkBtn = document.getElementById('open-link-btn');
        const copyBtn = document.getElementById('copy-btn');
        
        resultDiv.style.display = "block";
        resultText.innerText = decodedText;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—Å—ã–ª–∫—É
        let isUrl = decodedText.toLowerCase().startsWith("http://") || decodedText.toLowerCase().startsWith("https://");

        if (isUrl) {
            openLinkBtn.style.display = "block";
            openLinkBtn.href = decodedText;
            openLinkBtn.target = "_blank";
            copyBtn.style.flex = "1"; // –î–µ–ª–∏–º –º–µ—Å—Ç–æ –ø–æ—Ä–æ–≤–Ω—É
        } else {
            openLinkBtn.style.display = "none";
            copyBtn.style.flex = "auto"; // –ö–Ω–æ–ø–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å–µ –º–µ—Å—Ç–æ
        }
    }

    function startCamera() {
        setActiveScanMode('camera');
        initScanner();
        document.getElementById('scan-result').style.display = "none";
        
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        
        html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
        .catch(err => {
            // –¢–∏—Ö–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–∫–∏, –µ—Å–ª–∏ –∫–∞–º–µ—Ä–∞ —É–∂–µ –∑–∞–ø—É—â–µ–Ω–∞
            if (err.includes("already")) return;
            alert("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–∞–π—Ç –æ—Ç–∫—Ä—ã—Ç —á–µ—Ä–µ–∑ HTTPS.");
        });
    }

    function stopScanner() {
        if (html5QrCode && html5QrCode.isScanning) {
            html5QrCode.stop().catch(err => console.log(err));
        }
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤–∏–∑—É–∞–ª—å–Ω–æ–µ –≤—ã–¥–µ–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        document.getElementById('cam-btn').classList.remove('active-mode');
        document.getElementById('file-btn').classList.remove('active-mode');
    }

    function triggerFileSelect() {
        stopScanner();
        setActiveScanMode('file');
        document.getElementById('qr-input-file').click();
    }

    function scanFromFile(input) {
        if (input.files.length === 0) {
             setActiveScanMode(null);
             return;
        }
        
        const imageFile = input.files[0];
        initScanner();

        html5QrCode.scanFile(imageFile, true)
        .then(decodedText => {
            onScanSuccess(decodedText);
        })
        .catch(err => {
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å QR-–∫–æ–¥ –Ω–∞ —ç—Ç–æ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–∏.");
             setActiveScanMode(null);
        });
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–Ω–ø—É—Ç, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –≤—ã–±—Ä–∞—Ç—å —Ç–æ—Ç –∂–µ —Ñ–∞–π–ª —Å–Ω–æ–≤–∞
        input.value = '';
    }
    
    // === –§–£–ù–ö–¶–ò–Ø: –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ ===
    function copyResult() {
        const text = document.getElementById('result-text').innerText;
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π Clipboard API
        if (navigator.clipboard && navigator.clipboard.writeText) {
             navigator.clipboard.writeText(text)
                .then(() => alert("–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞! üìã"))
                .catch(err => alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏."));
        } else {
            // –§–æ–ª–±—ç–∫ –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤ (—Ä–µ–¥–∫–æ –Ω—É–∂–µ–Ω —Å–µ–π—á–∞—Å, –Ω–æ –Ω–∞–¥–µ–∂–Ω–µ–µ)
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
             alert("–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! üìã");
        }
    }
</script>

</body>
</html>
